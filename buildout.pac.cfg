[buildout]
parts =
    instance
    omelette
    mrbob

extends =
    http://dist.plone.org/release/4.3.7/versions.cfg

eggs = plone.app.contenttypes

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    ${buildout:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[mrbob]
recipe = zc.recipe.egg
eggs = mr.bob
       bobtemplates.plone

[versions]
setuptools =
zc.buildout =
